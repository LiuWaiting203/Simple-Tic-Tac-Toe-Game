<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Toc-Toe</title>
  <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <!-- 井字遊戲 -->
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="my-4">簡易井字遊戲</h1>
    <div id="currentPlayer" class="mb-4">現在是 <span id="currentPlayerID" style="color: red;">X</span> 的回合</div>
    <div class="game-container d-flex">
      <div class="board d-flex flex-wrap" id="board">
        <div class="cell border p-3" data-cell></div>
        <div class="cell border p-3" data-cell></div>
        <div class="cell border p-3" data-cell></div>
        <div class="cell border p-3" data-cell></div>
        <div class="cell border p-3" data-cell></div>
        <div class="cell border p-3" data-cell></div>
        <div class="cell border p-3" data-cell></div>
        <div class="cell border p-3" data-cell></div>
        <div class="cell border p-3" data-cell></div>
      </div>
    </div>

    <!-- 獲勝次數紀錄 -->
    <div class="scoreBoard">
      <table class="table">
        <tr>
          <th scope="col">玩家</th>
          <th scope="col">獲勝次數</th>
        </tr>
        <tbody>
          <tr>
            <td style="color: red;">X</td>
            <td id="xWins">0</td>
          </tr>
          <tr>
            <td style="color: blue;">O</td>
            <td id="oWins">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button id="reBtn" class="btn btn-primary mt-4">重新開始</button>
  </div>
</body>

<script src=https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js
  integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="tictoctoe.js"></script>

</html>
